name: Build Windows App

on:
  push:
    branches: [ "main", "feature/qris-midtrans-integration" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Compile Installer using Inno Setup
        uses: Minionguy/inno-setup-action@v1.2.2
        with:
          path: windows/installer.iss

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LuminaraPhotobooth-Installer
          path: build/windows/x64/runner/Release/LuminaraPhotobooth_Setup.exe
