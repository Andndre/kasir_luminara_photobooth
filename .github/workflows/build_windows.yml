name: Build Windows App

on:
  push:
    branches: [ "main", "feature/qris-midtrans-integration" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Get Dependencies
        run: flutter pub get
        working-directory: kasir_luminara_photobooth

      - name: Build Windows Release
        run: flutter build windows --release
        working-directory: kasir_luminara_photobooth

      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          filename: 'LuminaraPhotobooth_Windows.zip'
          directory: 'kasir_luminara_photobooth/build/windows/x64/runner/Release'

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LuminaraPhotobooth-Windows-Build
          path: kasir_luminara_photobooth/build/windows/x64/runner/Release/LuminaraPhotobooth_Windows.zip
