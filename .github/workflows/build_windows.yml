name: Build Windows App

on:
  push:
    tags:
      - "v*" # ONLY trigger on version tags like v1.0.0
  workflow_dispatch: # Allow manual trigger if needed

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Install Inno Setup
        run: choco install innosetup

      - name: Compile Installer
        run: |
          $iscc = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          & $iscc windows\installer.iss

      # Upload artifact for manual download from Actions tab
      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LuminaraPhotobooth-Installer
          path: build/windows/x64/runner/Release/LuminaraPhotobooth_Setup.exe

      # Create GitHub Release (Only if triggered by Tag)
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/windows/x64/runner/Release/LuminaraPhotobooth_Setup.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
